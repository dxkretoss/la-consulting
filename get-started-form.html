    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#country").select2({
          placeholder: "Select a country",
          allowClear: true,
        });
        fetch("https://restcountries.com/v3.1/all")
          .then((response) => response.json())
          .then((data) => {
            const countries = data
              .map((country) => country.name.common)
              .sort((a, b) => a.localeCompare(b));
            countries.forEach((country) => {
              const option = new Option(country, country);
              $("#country").append(option);
            });
            $("#country").trigger("change");
          })
          .catch((error) => {
            console.error("Error fetching countries:", error);
            $("#countryError").text(
              "Failed to load countries. Please try again."
            );
          });

        $("#contactForm").on("submit", function (e) {
          e.preventDefault();

          $(".error").text(""); // Clear previous errors

          let isValid = true;
          let firstErrorField = null;

          const name = $("#name").val().trim();
          if (name === "") {
            $("#nameError").text("Name is required.");
            isValid = false;
            if (!firstErrorField) firstErrorField = $("#nameError");
          }

          const email = $("#email").val().trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (email === "") {
            $("#emailError").text("Email is required.");
            isValid = false;
            if (!firstErrorField) firstErrorField = $("#emailError");
          } else if (!emailRegex.test(email)) {
            $("#emailError").text("Enter a valid email address.");
            isValid = false;
            if (!firstErrorField) firstErrorField = $("#emailError");
          }

          const phone = $("#phone").val().trim();
          const phoneRegex = /^[0-9]{10}$/; // Matches a 10-digit number
          if (phone === "") {
            $("#phoneError").text("Phone number is required.");
            isValid = false;
            if (!firstErrorField) firstErrorField = $("#phoneError");
          } else if (!phoneRegex.test(phone)) {
            $("#phoneError").text("Enter a valid 10-digit phone number.");
            isValid = false;
            if (!firstErrorField) firstErrorField = $("#phoneError");
          }

          if ($("input[name='services[]']:checked").length === 0) {
            $("#servicesError").text("Please select at least one service.");
            isValid = false;
            if (!firstErrorField) firstErrorField = $("#servicesError");
          }

          const budget = $("#budget").val().trim();
          if (budget === "") {
            $("#budgetError").text("Budget is required.");
            isValid = false;
            if (!firstErrorField) firstErrorField = $("#budgetError");
          }

          const country = $("#country").val();
          if (!country) {
            $("#countryError").text("Country is required.");
            isValid = false;
            if (!firstErrorField) firstErrorField = $("#countryError");
          }

          if (!isValid) {
            $("html, body").animate(
              { scrollTop: firstErrorField.offset().top - 80 },
              500
            );
            return;
          }

          $("#contact_btn").addClass('disable_btn');

          const formData = $(this).serialize();
          $.ajax({
            url: "https://shopifyemail.kretoss.com/form-handler.php",
            type: "POST",
            data: formData,
            success: function (response) {
              window.location.href = "thank-you";
              $("#contactForm")[0].reset();
            },
            error: function (error) {
              $("#response").html(
                `<p class="error_msg">An error occurred. Please try again.</p>`
              );
              $("#responsePopup").fadeIn();
              $("#contact_btn").removeClass('disable_btn');
            },
          });
        });
      });
    </script>
